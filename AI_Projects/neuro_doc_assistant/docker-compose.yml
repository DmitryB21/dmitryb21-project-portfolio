version: '3.8'

services:
  # PostgreSQL для метаданных документов
  postgres:
    image: postgres:15-alpine
    container_name: neuro_doc_postgres
    environment:
      POSTGRES_DB: neuro_doc_assistant
      POSTGRES_USER: neuro_doc_user
      POSTGRES_PASSWORD: neuro_doc_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neuro_doc_user -d neuro_doc_assistant"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO для S3-совместимого хранилища (локальная разработка)
  minio:
    image: minio/minio:latest
    container_name: neuro_doc_minio
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Web Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Qdrant для векторного поиска
  qdrant:
    image: qdrant/qdrant:latest
    container_name: neuro_doc_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # FastAPI приложение
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neuro_doc_api
    ports:
      - "8000:8000"
    environment:
      # Qdrant
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_COLLECTION=neuro_docs
      
      # PostgreSQL
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=neuro_doc_assistant
      - POSTGRES_USER=neuro_doc_user
      - POSTGRES_PASSWORD=neuro_doc_password
      - DATABASE_URL=postgresql://neuro_doc_user:neuro_doc_password@postgres:5432/neuro_doc_assistant
      
      # S3/MinIO
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin123
      - S3_BUCKET=neuro-doc-docs
      
      # GigaChat (из .env на хосте)
      - GIGACHAT_AUTH_KEY=${GIGACHAT_AUTH_KEY:-}
      - GIGACHAT_SCOPE=${GIGACHAT_SCOPE:-GIGACHAT_API_PERS}
      - GIGACHAT_MOCK_MODE=${GIGACHAT_MOCK_MODE:-false}
      
      # Другие настройки
      - API_PORT=8000
      - CHUNK_SIZE=${CHUNK_SIZE:-300}
      - EMBEDDING_DIM=${EMBEDDING_DIM:-1024}
    volumes:
      # Монтируем данные для локальной разработки (read-only)
      - ./data/NeuroDoc_Data:/app/data/NeuroDoc_Data:ro
      # Монтируем .env если нужно
      - ./.env:/app/.env:ro
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Streamlit UI (опционально)
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: neuro_doc_streamlit
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://api:8000
    depends_on:
      - api
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  qdrant_data:
    driver: local

networks:
  app-network:
    driver: bridge

