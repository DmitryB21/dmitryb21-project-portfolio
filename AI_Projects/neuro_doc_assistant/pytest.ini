[pytest]
# Конфигурация pytest для проекта Neuro_Doc_Assistant

# Маркеры для категоризации тестов
markers =
    integration: интеграционные тесты (требуют внешних сервисов)
    unit: unit тесты (изолированные)
    slow: медленные тесты
    use_case: тесты use cases

# Опции по умолчанию
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Логирование
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Минимальная версия Python
minversion = 7.4.0

# Строгая проверка маркеров
strict_markers = true

