services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nvc-backend
    env_file:
      - .env
    environment:
      NVC_DATABASE_URL: postgresql+psycopg://nvc_user:nvc_password@postgres:5432/nvc_db
      NVC_QDRANT_URL: http://qdrant:6333
      NVC_TRANSCRIPTION_PATH: /data/audio
    volumes:
      - backend_data:/data
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
    networks:
      - nvc-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nvc-frontend
    env_file:
      - .env
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - nvc-network

  postgres:
    image: postgres:15-alpine
    container_name: nvc-postgres
    environment:
      POSTGRES_DB: nvc_db
      POSTGRES_USER: nvc_user
      POSTGRES_PASSWORD: nvc_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nvc_user -d nvc_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nvc-network

  qdrant:
    image: qdrant/qdrant:v1.7.3
    container_name: nvc-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - nvc-network

networks:
  nvc-network:
    driver: bridge

volumes:
  backend_data:
  postgres_data:
  qdrant_data:

