[telegram]
api_id = ENV:TELEGRAM_API_ID
api_hash = ENV:TELEGRAM_API_HASH
phone_number = ENV:TELEGRAM_PHONE_NUMBER

[redis]
# Для запуска из Windows используйте 127.0.0.1
# Для запуска из WSL используйте localhost (port forwarding уже настроен)
host = 127.0.0.1
port = 6379

[postgresql]
dsn = ENV:POSTGRES_DSN

[application]
channel_source_directory = channel_sources

[postgresql_customer]
dsn = ENV:POSTGRES_CUSTOMER_DSN

[openai]
api_key = ENV:OPENAI_API_KEY
embedding_model = text-embedding-3-large

[qdrant]
host = 127.0.0.1
port = 6333

[pro_mode]
similarity_threshold = 0.85
max_cluster_age_days = 7
confidence_threshold = 0.3

[topic_modeling]
# Модели для тематического моделирования
frida_model = ai-forever/FRIDA
gte_model = Alibaba-NLP/gte-multilingual-base
# Путь к модели Qwen2.5-7B-Instruct-Q5_K_M.gguf (обязательно для генерации заголовков)
# Укажите полный путь к файлу модели .gguf
# Настройка OpenAI GPT для генерации заголовков
# OPENAI_API_KEY должен быть указан в .env файле
use_openai_for_titles = true
openai_model = gpt-3.5-turbo
openai_temperature = 0.3
openai_max_tokens = 50
openai_timeout = 30.0

# Общие параметры сервиса
batch_size = 50
device = cpu
umap_n_neighbors = 15
umap_n_components = 5
umap_min_dist = 0.0
hdbscan_min_cluster_size = 3
hdbscan_min_samples = 1
