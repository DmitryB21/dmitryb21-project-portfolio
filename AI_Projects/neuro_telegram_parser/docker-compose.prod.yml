version: '3.8'

# Production конфигурация с nginx reverse proxy
services:
  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: telegram_parser_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - telegram_parser_network
    restart: unless-stopped

  # Flask веб-приложение (без изменения портов)
  web:
    extends:
      file: docker-compose.yml
      service: web
    environment:
      FLASK_ENV: production
      FLASK_DEBUG: "0"
    # Убираем проброс порта 5000, так как используется nginx
    ports: []

networks:
  telegram_parser_network:
    driver: bridge

